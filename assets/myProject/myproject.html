    <div class="project">
      <div class="project-form" id="project-form">
        <div class="form-container">
          <form onsubmit="addProject(event)">
            <h1>ADD MY PROJECT</h1>
            <div class="project-name">
              <label for="input-project-name">Project Name</label>
              <input type="text" id="input-project-name" />
            </div>
            <div class="date">
              <div class="startdate">
                <label for="input-startdate">Start Date</label>
                <input type="date" name="" id="input-startdate" />
              </div>
              <div class="enddate">
                <label for="input-enddate">End Date</label>
                <input type="date" id="input-enddate" />
              </div>
            </div>
            <div class="description">
              <label for="input-description">Description</label>
              <textarea
                name=""
                id="input-description"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="technologies">
              <label>Technologies</label>
              <div class="technologies-container">
                <div class="left-choose">
                  <div class="nodejs">
                    <input
                      type="checkbox"
                      id="choose-nodejs"
                      value="node.png"
                      name="tech-use"
                    />
                    <label for="choose-nodejs">Node JS</label>
                  </div>
                  <div class="reactjs">
                    <input
                      type="checkbox"
                      id="choose-reactjs"
                      value="react.png"
                      name="tech-use"
                    />
                    <label for="choose-reactjs">React JS</label>
                  </div>
                </div>
                <div class="right-choose">
                  <div class="nextjs">
                    <input
                      type="checkbox"
                      id="choose-nextjs"
                      value="next.png"
                      name="tech-use"
                    />
                    <label for="choose-nextjs">Next JS</label>
                  </div>
                  <div class="typescript">
                    <input
                      type="checkbox"
                      id="choose-typescript"
                      value="typescript.png"
                      name="tech-use"
                    />
                    <label for="choose-typescript">TypeScript</label>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-project-image-group">
                <label for="input-project-image">
                  <p>choose</p>
                  <img src="../image/file.png" alt="file" />
                </label>
                <input type="file" id="input-project-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>
